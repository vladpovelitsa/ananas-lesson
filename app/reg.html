				<form action="" class="auth__form">
					<h1 class="auth__form-title">Registration</h1>

					<div class="auth__form-links_wrap">
						<a href="reg.html" class="auth__form-links_item active">
							<span>Sign Up</span>
						</a>
						<a href="login.html" class="auth__form-links_item"
							><span> Sign In</span>
						</a>
					</div>

					<div class="input">
						<input
							type="text"
							name="name"
							class="input__field"
							placeholder="Enter full name"
						/>
						<span class="input__label"> Full name </span>
						<span class="input__error"> Error message </span>
					</div>
					<div class="input">
						<input
							type="text"
							name="username"
							class="input__field input__field--error"
							placeholder="Enter username"
						/>
						<span class="input__label"> Username </span>
						<span class="input__error"> Error message </span>
					</div>
					<div class="input">
						<input
							type="password"
							name="password"
							class="input__field"
							placeholder="Enter password"
						/>
						<span class="input__label"> Password </span>
						<button class="input__toggle_pass"></button>
						<span class="input__error"> Error message </span>
					</div>
					<div class="input">
						<input
							type="password"
							name="password_repeat"
							class="input__field"
							placeholder="Enter password"
						/>
						<span class="input__label"> Repeat Password </span>
						<button class="input__toggle_pass"></button>
						<span class="input__error"> Error message </span>
					</div>
					<div class="upline">
						<picture class="upline__avatar">
							<img src="img/upline_avatar.jpg" alt="Leslie Alexander" />
						</picture>
						<h6 class="upline__title">upline</h6>
						<p class="upline__name">Leslie Alexander</p>
					</div>
					<button class="btn btn_primary">
